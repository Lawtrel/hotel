<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style21.css">
    <title>Tela 2.1</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo.png.png" alt="Logotipo">
        <h1>Hotel Mandacaru</h1>
    </header>

    <main class="main-content">
        <section class="signup-section">
            <h2>Cadastrar</h2>
            <form class="signup-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <a href="index.html"><button type="submit" class="signup-btn">Cadastrar</button></a>
            </form>
        </section>
        <section class="login-section">
            <form class="login-form">
                <a href="tela2-2.html" class="forgot-password"><u>Esqueci minha senha</u></a>
            </form>
        </section>
    </main>
    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    localStorage.setItem('token', data.token); // Armazena o token para autenticação
                    window.location.href = "index.html"; // Redireciona após login
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar com o servidor.");
            }
        }
    </script>
</body>
</html>
