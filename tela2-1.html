<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style21.css">
    <title>Tela 2.1</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo.png.png" alt="Logotipo">
        <h1>Hotel Mandacaru</h1>
    </header>

    <main class="main-content">
        <section class="signup-section">
            <h2>Entre</h2>
            <form class="signup-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <a href="index.html"><button type="submit" class="signup-btn">Cadastrar</button></a>
            </form>
        </section>
        <section class="login-section">
            <form class="login-form">
                <a href="tela2-2.html" class="forgot-password"><u>Esqueci minha senha</u></a>
            </form>
        </section>
    </main>
</body>

</html>
