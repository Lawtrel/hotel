<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Login - Hotel Mandacaru</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo.png" alt="Logotipo">
        <h1>Hotel Mandacaru</h1>
    </header>

    <main class="main-content">
        <section class="signup-section">
            <h2>Login</h2>
            <form id="loginForm" class="signup-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-btn">Entrar</button>
            </form>
            <p id="errorMessage" class="error-message">Usu치rio ou senha incorretos.</p>
        </section>
        <section class="login-section">
            <a href="forgot_password.html" class="forgot-password"><u>Esqueci minha senha</u></a>
        </section>
    </main>

    <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok && data.token) {
                localStorage.setItem("token", data.token); // Salva o token no localStorage
                localStorage.setItem("isLoggedIn", true);  // Marca que o usu치rio est치 logado
                window.location.href = "index.html";  // Redireciona para a p치gina principal
            } else {
                document.getElementById('errorMessage').style.display = 'block';
               // alert(`Erro no login: ${data.message || 'Verifique suas credenciais.'}`);
            }
        } catch (error) {
            console.error('Erro ao realizar login:', error);
            alert('Erro ao tentar se conectar ao servidor.');
        }
    });
    </script>
</body>
</html>
