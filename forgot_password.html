<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/f_password.css">
    <title>Redefina sua senha</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo.png" alt="Logotipo">
        <h1>Hotel Mandacaru</h1>
    </header>

    <main class="main-content">
        <section id="forgot-password-section" class="signup-section">
            <h2>Enviar e-mail de redefinição</h2>
            <form id="forgot-password-form" class="signup-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <p class="textodeconfirmacao"></p>
                <button type="submit" class="signup-btn">Enviar</button>
            </form>
        </section>

        <section id="reset-password-section" class="confirm-email hidden">   <!-- a parte que eu falei que o atributo entra no nome da classe --> 
            <h2>Redefina sua senha</h2>
            <form id="reset-password-form" class="signup-form">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirme a senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="signup-btn">Redefinir Senha</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            if (!response.ok) {
                alert('E-mail de redefinição de senha enviado com sucesso.');
                document.getElementById('forgot-password-section').classList.add('hidden');
                document.getElementById('reset-password-section').classList.remove('hidden');
            } else {
                alert('Erro ao enviar e-mail.html');
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = window.location.pathname.split('/').pop();

            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            const response = await fetch(`/reset-password/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });

            if (!response.ok) {
                alert('Senha redefinida com sucesso.');
                window.location.href = "login.html";
            } else {
                alert('Erro ao redefinir senha.html');
            }
        });
    </script>
</body>

</html>
